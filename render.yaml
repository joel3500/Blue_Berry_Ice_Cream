services:
  - type: web
    name: blue-berry-ice-cream-backend
    env: python
    plan: free

    # Exécute depuis la RACINE du repo pour que les chemins soient prévisibles
    rootDir: .

    # Chemin EXPLICITE vers ton requirements.txt
    buildCommand: python -m pip install --upgrade pip && pip install -r backend/Blue_Berry_Ice_Cream/requirements.txt

    # Module fully-qualified depuis la racine
    startCommand: gunicorn -w 2 -b 0.0.0.0:${PORT} backend.Blue_Berry_Ice_Cream.products:products

    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.6
      - key: FLASK_ENV
        value: production
      - key: DB_PATH
        value: /opt/render/project/src/data/blue_blerry_ice_cream.db

    disks:
      - name: bb-ice-cream-data
        mountPath: /opt/render/project/src/data
